apiVersion: v1
kind: ConfigMap
metadata:
  name: kong-config-file
data:
  kong.yml: |
    _format_version: "2.1"
    _transform: true

    plugins:
      - name: cors
        config:
          origins: ['*']
          methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
          headers: ['Accept', 'Accept-Version', 'Content-Length', 'Content-MD5', 'Content-Type', 'Date', 'Authorization']
          exposed_headers: ['X-Auth-Token']
          credentials: true
          max_age: 3600

    services:
      - name: frontend
        url: http://frontend.default.svc.cluster.local:3000
        routes:
          - name: frontend-route
            paths:
              - /frontend
              - /frontend/
            strip_path: true
            preserve_host: true
            protocols:
              - http
            path_handling: "v0"

      - name: auth-service
        url: http://auth-service.default.svc.cluster.local:3001
        routes:
          - name: auth-service-route
            paths:
              - /auth
            strip_path: false
            preserve_host: true
            protocols:
              - http
            path_handling: "v0"

      - name: course-service
        url: http://course-service.default.svc.cluster.local:3002
        routes:
          - name: course-service-route
            paths:
              - /courses
            strip_path: false
            preserve_host: true
            protocols:
              - http
            path_handling: "v0"

      - name: ingestion-service
        url: http://ingestion-service.default.svc.cluster.local:3003
        routes:
          - name: ingestion-service-route
            paths:
              - /ingestion
            strip_path: false
            preserve_host: true
            protocols:
              - http
            path_handling: "v0"

      - name: metrics
        url: http://kong-admin.default.svc.cluster.local:8001
        routes:
          - name: metrics-route
            paths:
              - /metrics
            strip_path: false
            preserve_host: true
            protocols:
              - http
            path_handling: "v0"

      - name: grafana
        url: http://grafana.monitoring.svc.cluster.local:3000
        routes:
          - name: grafana-route
            paths:
              - /grafana
            strip_path: false
            preserve_host: true
            protocols:
              - http
            path_handling: "v0"

      - name: prometheus
        url: http://prometheus.monitoring.svc.cluster.local:9090
        routes:
          - name: prometheus-route
            paths:
              - /prometheus
            strip_path: false
            preserve_host: true
            protocols:
              - http
            path_handling: "v0"

      - name: argocd
        url: http://argocd-server.argocd.svc.cluster.local:80
        routes:
          - name: argocd-route
            paths:
              - /argo
            strip_path: false
            preserve_host: true
            protocols:
              - http
            path_handling: "v0"

      - name: pgadmin
        url: http://pgadmin.default.svc.cluster.local:80
        routes:
          - name: pgadmin-route
            paths:
              - /pgadmin
            strip_path: true
            preserve_host: true
            protocols:
              - http
            path_handling: "v0"

      - name: portainer
        url: http://portainer.default.svc.cluster.local:9000
        routes:
          - name: portainer-route
            paths:
              - /portainer
              - /portainer/
            strip_path: true
            preserve_host: true
            protocols:
              - http
            path_handling: "v0" 