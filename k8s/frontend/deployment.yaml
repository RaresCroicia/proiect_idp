apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/rarescroicia/proiect-idp/frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: VITE_API_URL
          value: "http://188.245.104.79"
        - name: VITE_AUTH_SERVICE_URL
          value: "http://188.245.104.79/auth"
        - name: VITE_COURSE_SERVICE_URL
          value: "http://188.245.104.79/courses"
        - name: VITE_BASE_URL
          value: "/frontend"
        - name: VITE_SERVE_FROM_SUBPATH
          value: "true"
        - name: VITE_PORT
          value: "3000"
        envFrom:
        - configMapRef:
            name: frontend-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m" 